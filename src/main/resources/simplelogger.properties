# Set root logger level to WARN to reduce noise
org.slf4j.simpleLogger.defaultLogLevel=warn

# Keep your app logs at INFO level
org.slf4j.simpleLogger.log.io.sportpoll=info

# Reduce AbilityBot registration noise
org.slf4j.simpleLogger.log.org.telegram.telegrambots.abilitybots.api.objects.Ability=warn

# Show important telegram bot logs
org.slf4j.simpleLogger.log.org.telegram.telegrambots=info
